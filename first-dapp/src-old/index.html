<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Truffle Webpack Demo</title>
  <script src="./app.js"></script>
</head>
<body>
  <h1>调用合约：Coin</h1>
  <h2>基于 web3.js 和 truffle-contract 的 Dapp</h2>
  <h3>当前账号地址： <span class="black"><span id="account"></span></span></h3>
  <h3>账号拥有 <span class="black"><span id="balance"></span> Coin</span></h3>

  <br>
  <h1>转账</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">转账</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
